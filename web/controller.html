<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARGS Plays</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <div class="container" id="container">
    <div class="timeout alert alert-danger">
      You have a timeout
    </div>
    <div class="controls">
      <div class="dpad">
        <button type="button" name="button" class="btn btn-default btn-control btn-up">&uarr;</button>
        <button type="button" name="button" class="btn btn-default btn-control btn-left">&larr;</button>
        <button type="button" name="button" class="btn btn-default btn-control btn-center"></button>
        <button type="button" name="button" class="btn btn-default btn-control btn-down">&darr;</button>
        <button type="button" name="button" class="btn btn-default btn-control btn-right">&rarr;</button>
      </div>

      <div class="buttons">
        <button type="button" name="button" class="btn btn-danger btn-control btn-a">A</button>
        <button type="button" name="button" class="btn btn-warning btn-control btn-b">B</button>
        <button type="button" name="button" class="btn btn-primary btn-control btn-x">X</button>
        <button type="button" name="button" class="btn btn-default btn-control btn-y">Y</button>
      </div>
    </div>

    <btn class="btn btn-default btn-fullscreen">FullScreen</btn>

    <script src="/static/js/jquery.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/static/js/jquery.fullscreen-min.js" charset="utf-8"></script>
    <script src="/static/js/controller.js" charset="utf-8"></script>
  </body>
</html>
